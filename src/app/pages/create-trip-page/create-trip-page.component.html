<form (ngSubmit)="submitForm(form)" #form="ngForm">

    <div class="form-group" >
      <label>Trip Name</label>
      <input type="text" name="tripName" class="form-control"  [(ngModel)]="tripName" #tripNameField="ngModel" />
    </div>

    <div class="form-group">
      <label>Start Date</label>
      <input type="date" name="startDate" class="form-control" [(ngModel)]="startDate" #startDateField="ngModel"/>
    </div>

    <div class="form-group">
      <label>End Date</label>
      <input type="date" name="endDate" class="form-control" [(ngModel)]="endDate" #endDateField="ngModel"/>
    </div>

      <button type="submit" class="btn btn-primary">Create Trip</button>
 
</form>
