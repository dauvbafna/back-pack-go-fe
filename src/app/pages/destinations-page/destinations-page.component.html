<h1 *ngIf="trip" >{{trip.tripName}}</h1>
            
    <div>
       <ngb-tabset [justify]="currentJustify" >
         <ngb-tab  *ngFor="let destination of destinations">
            <ng-template ngbTabTitle>
                <div (click)="handleMapLoad(destination)">{{destination.destinationName}}</div>
            </ng-template> 
          <ng-template ngbTabContent>
              <mat-card class="example-card">
                  <mat-card-header>
                      <mat-card-title>Explore {{destination.destinationName}}</mat-card-title>
                      <mat-card-subtitle>{{destination.startDate | date: 'd/MM/y'}}</mat-card-subtitle>
                      <mat-card-subtitle>{{destination.endDate | date: 'd/MM/y'}}</mat-card-subtitle>
                  </mat-card-header>

                  <img mat-card-image [src]="destination.photoUrl">

                  <mat-card-actions>
                      <button mat-raised-button (click)="handleThingsToDo(destination)">Things to do</button>
                      <button mat-raised-button (click)="handleRestaurants(destination)">Restaurants</button>
                  </mat-card-actions>
                </mat-card>

            <mat-card class="example-card">
              <div class="row">
                  <div class="google-map" id="map1">
                      <iframe
                      width=100%
                      height="450"
                      frameborder="0" style="border:0"
                      [src]="queryString" allowfullscreen>
                    </iframe>
                  </div>             
              </div>
            </mat-card>

          </ng-template>
        </ngb-tab>
        </ngb-tabset>

      </div>
